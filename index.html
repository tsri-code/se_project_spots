<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
    </header>

    <main class="content page__section">
      <section class="profile">
        <div class="profile__content">
          <img
            src="./images/avatar.jpg"
            alt="Profile of Bessie Coleman"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/Group2.svg"
                alt="Edit profile icon"
                class="profile__edit-icon"
              />
              Edit Profile
            </button>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img
            src="./images/Group26.svg"
            alt="Add new post icon"
            class="profile__add-icon"
          />
          New Post
        </button>
      </section>

      <section class="gallery">
        <ul class="gallery__cards"></ul>
      </section>
    </main>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button">
            <img
              src="./images/Union.svg"
              alt="Like button"
              class="card__like-icon"
            />
          </button>
        </div>
      </li>
    </template>

    <div class="modal">
      <div class="modal__container">
        <div class="modal__header-wrapper">
          <h2 class="modal__title">Edit profile</h2>
          <button class="modal__close-button" type="button"></button>
        </div>
        <div class="modal__content-wrapper">
          <form class="modal__form">
            <label class="modal__label">
              <span class="modal__label-text">Name</span>
              <input
                type="text"
                class="modal__input modal__input_type_name"
                placeholder="Type your name"
                required
              />
            </label>
            <label class="modal__label">
              <span class="modal__label-text">Description</span>
              <input
                type="text"
                class="modal__input modal__input_type_description"
                placeholder="Describe yourself"
                required
              />
            </label>
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">2024 &copy; Spots</p>
    </footer>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
