<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img
            src="./images/avatar.jpg"
            alt="Profile of Bessie Coleman"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/Group 2.svg"
                alt="Edit profile icon"
                class="profile__edit-icon"
              />
              Edit Profile
            </button>
          </div>
        </div>
        <button class="profile__add-button" type="button">
          <img
            src="./images/Group 26.svg"
            alt="Add new post icon"
            class="profile__add-icon"
          />
          New Post
        </button>
      </section>

      <section class="gallery">
        <ul class="gallery__cards">
          <li class="card">
            <img
              src="./images/pexels-kassandre-pedro-8639743 1.png"
              alt="Val Thorens view"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Val Thorens</h2>
              <button class="card__like-button" type="button">
                <img
                  src="./images/Union.svg"
                  alt="Like button"
                  class="card__like-icon"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/pexels-kassandre-pedro-8639743 1-1.png"
              alt="Val Thorens view"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Restaurant terrace</h2>
              <button class="card__like-button" type="button">
                <img
                  src="./images/Union.svg"
                  alt="Like button"
                  class="card__like-icon"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/pexels-kassandre-pedro-8639743 1-2.png"
              alt="Val Thorens view"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">An outdoor cafe</h2>
              <button class="card__like-button" type="button">
                <img
                  src="./images/Union.svg"
                  alt="Like button"
                  class="card__like-icon"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/pexels-kassandre-pedro-8639743 1-3.png"
              alt="Val Thorens view"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">
                A very long bridge, over the forest with lots of trees.
              </h2>
              <button class="card__like-button" type="button">
                <img
                  src="./images/Union.svg"
                  alt="Like button"
                  class="card__like-icon"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/pexels-kassandre-pedro-8639743 1-4.png"
              alt="Val Thorens view"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Tunnel with morning light</h2>
              <button class="card__like-button" type="button">
                <img
                  src="./images/Union.svg"
                  alt="Like button"
                  class="card__like-icon"
                />
              </button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/pexels-kassandre-pedro-8639743 1-5.png"
              alt="Val Thorens view"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Mountain house</h2>
              <button class="card__like-button" type="button">
                <img
                  src="./images/Union.svg"
                  alt="Like button"
                  class="card__like-icon"
                />
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">2024 &copy; Spots</p>
    </footer>
  </body>
</html>
